name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    name: Build, Package & Publish
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ needs.release-please.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # ---------- Build ----------
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      # ---------- Zip Artifact ----------
      - name: Create release archive
        run: |
          ARCHIVE_DIR="ajaas-${VERSION}"
          mkdir "${ARCHIVE_DIR}"
          cp -r dist "${ARCHIVE_DIR}/"
          cp package.json package-lock.json "${ARCHIVE_DIR}/"
          cp .env.example README.md "${ARCHIVE_DIR}/"
          zip -r "ajaas-${VERSION}.zip" "${ARCHIVE_DIR}"

      - name: Upload release artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" \
            "ajaas-${VERSION}.zip" \
            --clobber

      # ---------- Docker ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.release-please.outputs.version }}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
