name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-pr-title:
    name: Validate PR Title
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: Build & Test
    needs: lint-pr-title
    if: always() && (needs.lint-pr-title.result == 'success' || needs.lint-pr-title.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      - name: Run tests
        run: npm test

      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ajaas-snapshot-${{ github.event.pull_request.number }}
          path: |
            dist/
            package.json
            package-lock.json
            .env.example
          retention-days: 7
